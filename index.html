<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Roman Converter</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Castoro+Titling&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>ROMAN NUMERAL CONVERTER</h1>
  </header>
  <main>
    <form id="converter" action="">
      <label for="num-input">Enter a Number:</label>
      <input id="num-input" type="number" min="1" max="3999" required/>
      <button>Convert</button>
    </form>
    <div id="roman-display" class="hidden">X</div>
    <div id="error-display" class="hidden"></div>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
